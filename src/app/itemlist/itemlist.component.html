<h1>Item List</h1>

<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <tr><th>ID</th><th>Item Name</th><th>Description</th><th>Cost</th><th>Delete</th><th>Update</th></tr>
  <tr *ngFor = "let item of items">
    <td>{{item._id}}</td>
    <td>{{item.item_name}}</td>
    <td>{{item.description}}</td>
    <td>{{item.cost}}</td>
    <td><a (click) = "delete_employee(item.id)"><i class="fa fa-remove"></i>Delete</a></td>
    <td [routerLink] = "['/update_employee', item.id]"><a><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>Update</a></td>
  </tr>
  </table>
</div>

<div>
    <h3 class="error">{{error_message}}</h3>
    <h3 class="error">Please Note : Delete & Update has not been implemented yet</h3>
</div>
